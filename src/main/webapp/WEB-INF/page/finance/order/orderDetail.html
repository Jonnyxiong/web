<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
		<title>云之讯-短信平台</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="baidu-site-verification" content="zNwez22Bcq"/>
		<meta name="google-site-verification" content="6hC_46bMT6_bGxmL_Ec5V_7xnPSnQBhQBl8y3MtfoFc" />
		<meta name="Baiduspider" content="noarchive"/>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
		<link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon" th:href="@{/img/logo2.png}">
	<link rel='stylesheet' href='css/reset.css' th:href="@{/css/reset.css?v=1.0}"/>
	<link rel='stylesheet' href='css/base.css' th:href="@{/css/base.css?v=1.0}"/>
	<link rel='stylesheet' href='css/oem.css' th:href="@{/css/oem.css?v=1.0}"/>
	    <link rel='stylesheet' type='text/css' href='/font/iconfont.css' th:href="@{/font/iconfont.css}"/>
		<link rel='stylesheet' type='text/css' href='/css/main.css' th:href="@{/css/main.css?v=1.0}"/>
		<script type="text/javascript" src="/js/jquery.min.js" th:src="@{/js/jquery.min.js?v=1.0}"></script>
		<script type="text/javascript" src="/js/common.js" th:src="@{/js/common.js?v=1.0}"></script>
	<style>
		.idx-top{
			margin-bottom: 0;
		}
	</style>
    </head>
    
    <body>
        <div id="wrap" class="clearfix">
			<!-- 左侧导航栏 bf-->
			<div id="sidebar" th:replace="console :: #sidebar">
			</div>
			<!-- 左侧导航栏 ef -->
	
			<!-- 右边内容 bf -->
			<div id="main">
				<div class="main-con">
					<div class="top idx-top clearfix">
						<h1>我的订单</h1>
						<div class="ft-r ">
							<a href="${ctx}/quit" th:href="@{/quit}"><span class="glyphicon glyphicon-off"></span> 退出</a>
	                    </div>
	                    
					</div>
					<div class="con-out">
						<div class="content order2-content">
							<div class="title">
								<a href="javascript:;" onclick="javascript:history.back(-1);">返回</a>
								<h2>订单详情</h2>
							</div>
							<div class="detail clearfix">
								<dl class="ft-l">
									<dt>订单id号</dt>
									<dd th:text="${orderDetial.orderId}"></dd>
									<dt>用户账号</dt>
									<dd th:text="${orderDetial.clientId}"></dd>
									<dt>代理商id</dt>
									<dd th:text="${orderDetial.agentId}"></dd>
									<dt>产品代码</dt>
									<dd th:text="${orderDetial.productCode}"></dd>
									<dt>产品类型</dt>
									<dd th:text="${orderDetial.productTypeName}"></dd>
									<dt>运营商</dt>
									<dd th:text="${orderDetial.operatorCodeName}"></dd>
									<dt>区域</dt>
									<dd th:text="${orderDetial.areaCodeName}"></dd>
									<dt>订单类型</dt>
									<dd th:text="${orderDetial.orderTypeName}"></dd>
									<dt>状态</dt>
									<dd th:text="${orderDetial.statusName}"></dd>
									<dt>有效期（天）</dt>
									<dd th:text="${orderDetial.activePeriodStr}"></dd>
									<dt>数量</dt>
									<dd th:text="${orderDetial.quantityStr}"></dd>
									<dt>剩余数量</dt>
									<dd th:text="${orderDetial.remainQuantityStr}"></dd>
								</dl>
								<dl class="ft-l"> 
									<dt>创建时间</dt>
									<dd th:text="${orderDetial.createTimeStr}"></dd>
									<dt>到期时间</dt>
									<dd th:text="${orderDetial.endTimeStr}"></dd>
									<dt>生效时间</dt>
									<dd th:text="${orderDetial.effectiveTimeStr}"></dd>
								</dl>						
							</div>
						</div>
						<div class="btm-copyright">
							<p>© 2016 ucpaas.com 版权所有 粤ICP备14046848号</p>
						</div>
					</div>
				</div>
			</div>
			<!-- 右边内容 ef -->
		</div>
    </body>
<script>
	loadNav(".wddd");
</script>
</html>
