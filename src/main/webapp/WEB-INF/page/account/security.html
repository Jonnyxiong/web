		function editPwd(btn){

						layer.open({
						  type: 2,
						  title: ['修改密码', 'font-size:18px;'],
						  closeBtn: 2,
						  area: ['800px', '610px'],
						  fix: false, //不固定
						  content: /*[[@{/account/modifyPassword}]]*/'${ctx}/account/modifyPassword'
						});
					}else{
						window.location.href = /*[[@{/login}]]*/"${ctx}/login";
					}
				}
			});
